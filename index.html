<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" integrity="sha256-KLTFyUm/U7eSNct2I+KNcZ5+O4WHsa83bK34m3uGWsU=" crossorigin="anonymous" />
</head>

<body>
    <header>
        <img   src="images/128-1285954_tick-tack-toe-clipart-clipground-pot-of-gumbo.png">
    </header>
    <main>
        <div class="bigDiv">
            <div class="container">
                <div id="0"> </div>
                <div id="1"> </div>
                <div id="2"> </div>
                <div id="3"> </div>
                <div id="4"> </div>
                <div id="5"> </div>
                <div id="6"> </div>
                <div id="7"> </div>
                <div id="8"> </div>
            </div>
            <div class="containerValue">
                <div class="msg">
                        <div class="massigeTurn">Turn: </div>
                        <div class="playerTurn"> </div>
                        <div class="reset">Reset</div>
                </div>
                <div class="msg">
                    <div class="winner"> winner: </div>
                    <div class="player"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
